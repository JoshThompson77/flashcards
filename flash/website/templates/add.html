{% extends 'base.html' %}


{% block 'content' %}
	<center>

	<h1><img src="static/images/{{num1}}.png"> + <img src="static/images/{{num2}}.png"> </h1><br/>

	</center>

	<form action="{% url 'add' %}" method="POST">
	{% csrf_token %}
	  <div class="mb-3">
	    <input type="text" class="form-control" placeholder="Type your answer here" name="answer">
	    <input type="hidden"  name="oldnum1" value="{{ num1 }}">
	    <input type="hidden"  name="oldnum2" value="{{ num2 }}">
	  </div>
	  
	  <button type="submit" class="btn btn-primary" style="background-color: #0B7012">Submit</button>
	</form>

	<br/><br/>

	{% if myanswer %}
		
		<div class="alert alert-{{color}} alert-dismissible fade show" role="alert">
		  <strong>{{ myanswer }}</strong> Your answer was {{answer}} and the correct answer was {{ correct_answer }}
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	
		
	{% endif %}

	{% if error == 1 %}

		<div class="alert alert-warning alert-dismissible fade show" role="alert">
		  You did not enter a number
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>

	{% endif %}



{% endblock %}
